<!DOCTYPE html>
<html>
<head>
<title>Imagem de Fundo</title>
<style>
body {
  background-image: url('../imagens/amarok.jpg');
  background-size: cover; /* Para cobrir toda a tela */
  background-position: center; /* Para centralizar a imagem */
  background-repeat: no-repeat; /* Para não repetir a imagem */
  height: 100vh; /* Garante que o fundo ocupe toda a altura da tela */
}
  h1 {
    color: white;
  }
  .meu-texto {
    color: white;
  }
    .texto-centralizado {
    text-align: center;
  }

</style>
</head>
<body>
<div class="texto-centralizado">
  <h1 style="font-size: 100px;">Conteúdo da sua página</h1>
  <p class="meu-texto" style="font-size: 50px;">Este é o texto que aparecerá sobre a imagem de fundo.</p>
</div>
</body>
</html>
